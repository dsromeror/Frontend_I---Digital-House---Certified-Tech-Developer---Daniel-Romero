<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <title>LOGIN</title>
</head>
<body>
    <div>
        <p id="descuentos">20% de descuento en todos los productos!</p>
    </div>
    <header>
        <div class="tienda">
            <div class="gif">
                <iframe class="gif" src="https://giphy.com/embed/ensd2k3UXTw2ErdEet" width="99" height="70" frameBorder="0" class="giphy-embed" allowFullScreen>(Logo)</iframe>
            </div>
            <div class="bienvenida">
                <h1>Tienda Virtual Card Super Heroes</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="contenedor_login">
            <form action="" method="POST">
                <p id="frase">Login</p>
                <div>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuario" required>
                </div>
                <div>
                    <input type="password" name="contrasenia" id="contrasenia" placeholder="Contraseña" required>
                </div>
                <div>
                    <button class="button_login" type="submit" onclick="alert('No está aún con el backend. Vuelva pronto')">Entrar</button>
                </div>
                <div>
                    <p class="account_note">
                        <a href="register.html">¿No tienes una cuenta?</a>
                         Registrarme
                    </p>
                </div>
            </form>
        </div>
    </main>
</body>
